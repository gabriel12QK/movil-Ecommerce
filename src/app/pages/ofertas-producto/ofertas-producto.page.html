<ion-header>
  <ion-toolbar>
    <ion-title>Ofertas Productos</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar placeholder="buscar"  (ionChange)="buscar($event)" [debounce]="250" showCancelButton="always"></ion-searchbar>
  </ion-toolbar>
</ion-header>


 <ion-content >
  <div *ngFor="let item of producto | search: text">
   <ion-card   >
    <img  [src]="url+item.id+'/'+item.imagen" />
     <ion-card-content>
       <ion-card-title style="font-size:20px ;">{{item.nombre}}</ion-card-title> 
       <ion-item >Precios: {{item.precio}}</ion-item>
       <ion-item >Peso: {{item.peso}}</ion-item>
       <ion-item>Stock: {{item.stock}}</ion-item>
       <ion-item>Descuento:{{item.descuento}}%</ion-item>
       <ion-item>Descuento:{{item.precioPromo}}</ion-item>
       <ion-label>Precio por promocion: ${{precioPromo}}</ion-label>
       <ion-item>La Promo inicia el:  {{item.fecha_inicio}}</ion-item>
       <ion-item >La Promo Finaliza el: {{item.fecha_fin}}</ion-item>
     </ion-card-content>
     <ion-col size="5">
   
     </ion-col>
   </ion-card>
  </div>
