<ion-header>
  <ion-toolbar>
    <ion-title>Ofertas Productos</ion-title>
  </ion-toolbar>
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

  <ion-content >
    
    
    <ion-searchbar placeholder="buscar"  (ionChange)="buscar($event)" [debounce]="250" showCancelButton="always"></ion-searchbar>
    <ion-card *ngFor="let item of producto | search: text">
      <ion-row>
  
        <ion-col size="7">
  
            <ion-row>
              <ion-col size="12" style="text-align: center; font-size: 15px;font-style: unset;">
                 <ion-card-title style="font-size:20px ;">{{item.nombre}}</ion-card-title> 
              </ion-col>
              <ion-col size="12">
                <ion-label >Precios: {{item.precio}}</ion-label>
              </ion-col>
              <ion-col size="12">
                <ion-label >Peso: {{item.peso}}</ion-label>
              </ion-col>
              <ion-col size="12">
                <ion-label >Stock: {{item.stock}}</ion-label>
              </ion-col>
              <ion-col size="12">
                <ion-label>Descuento:{{item.descuento}}%</ion-label>
              </ion-col>
              <ion-col size="15">
                <ion-label>Descuento por Promocion:{{precioPromo}}</ion-label>
              </ion-col>
              <ion-col size="15">
                <ion-label>La Promo inicia el:  {{item.fecha_inicio}}</ion-label>
              </ion-col>
              <ion-col size="15">
                <ion-label >La Promo Finaliza el: {{item.fecha_fin}}</ion-label>
              </ion-col>
            </ion-row>
  
        </ion-col>
  
        <ion-col size="5">
         <ion-img [src]="url+item.id+'/'+item.imagen" style="max-width:7rem; max-height: 7rem;"></ion-img>
        </ion-col>
  
      </ion-row>
    </ion-card>
    
  

  </ion-content>
