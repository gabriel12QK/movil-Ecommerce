<ion-header>
  <ion-toolbar>
    <ion-fab slot="start">
      <ion-fab-button style="--background: #F7881F;" (click)="cancel()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <ion-title>Seleccion</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" style="text-align:center;margin-top:15px;font-weight:bold">
          <ion-img [src]="url+producto?.id+'/'+producto?.imagen" class="ion-margin" style=" max-width:15rem; max-height: 15rem; overflow: hidden; margin: auto;"></ion-img>
      </ion-col>
      <ion-col size="12"  style="text-align:center;margin-top:15px;font-weight:bold; font-size:20px;">
        <ion-label>{{producto?.nombre}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
