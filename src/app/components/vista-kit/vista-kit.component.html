<ion-header>
  <ion-toolbar>
    <ion-fab slot="start">
      <ion-fab-button style="--background: #F7881F">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <ion-title>{{kit?.tipoPromocion}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" style="text-align:center;margin-top:15px;font-weight:bold">
          <!-- <ion-img [src]="url+producto?.id+'/'+producto?.imagen" class="ion-margin" style=" max-width:15rem; max-height: 15rem; overflow: hidden; margin: auto;"></ion-img> -->
      </ion-col>
      <ion-col size="12"  style="text-align:center;margin-top:15px;font-weight:bold">
        <ion-label>{{kit?.descripcionKit}}</ion-label>
      </ion-col>
      <ion-col size="12">
        <ion-row>
          <ion-col size="6"  style="text-align:left;margin-top:15px;font-weight:bold;margin-left: 15px;">
            <ion-label>Valor: ${{kit?.precioKit}}</ion-label>
          </ion-col>
          <ion-col size="5"  style="margin-top:15px;font-weight:bold;margin-left: 15px;">
            <ion-label>Stock: {{kit?.cantidadRestante}}</ion-label>
          </ion-col>  
        </ion-row>
      </ion-col>
      
      <ion-col size="12"  style="text-align:left;margin-top:15px;font-weight:bold;margin-left: 15px;">
        <ion-label>Contenido del Kit.</ion-label>
        <ion-list>
          <ion-item *ngFor="let e of contenidoKit">
            <ion-label>{{e.nombre}}</ion-label>
            <ion-badge>{{e.cantidad}}</ion-badge>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-button class="ion-no-padding ion-no-margin" expand="block" style="--background: #59B220;margin-top: 20px;" type="submit">
      <ion-icon name="cart-outline"></ion-icon>
      <span style="color:white; font-weight: bold;letter-spacing: 1pt;">
      Agregar al carrito
 </span>
  </ion-button>
  </ion-grid>
</ion-content>
