<ion-header>
  <ion-toolbar>
    <ion-fab slot="start">
      <ion-fab-button style="--background: #F7881F" (click)="cancel()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <ion-title>{{productos[0].descripcion}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card *ngFor="let i of productos" style="margin: 10px;padding: 3px;" (click)="openProducto(i.id)">
    <ion-row>

      <ion-col size="7">

          <ion-row>
            <ion-col size="12" style="text-align: center; font-size: 15px;font-style: unset;">
               <ion-card-title style="font-size:20px ;">{{i.nombre}}</ion-card-title> 
            </ion-col>
            <ion-col size="12">
              <label>Categoria:{{i.categoria}}</label>
            </ion-col>
            <ion-col size="12">
              <label>Tama√±o:{{i.peso}} {{i.tipoPeso}}</label>
            </ion-col>
            <ion-col size="12">
              <label>${{i.precio}}</label>
            </ion-col>
          </ion-row>

      </ion-col>

      <ion-col size="5">
       <ion-img [src]="url+i.id+'/'+i.imagen" style="max-width:7rem; max-height: 7rem;"></ion-img>
      </ion-col>

    </ion-row>
  </ion-card>
</ion-content>
