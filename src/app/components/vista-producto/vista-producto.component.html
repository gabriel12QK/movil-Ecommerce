<ion-header>
  <ion-toolbar>
    <ion-fab slot="start">
      <ion-fab-button style="--background: #F7881F" (click)="cancel()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <ion-title>Seleccion</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" style="text-align:center;margin-top:15px;font-weight:bold">
          <ion-img [src]="url+producto?.id+'/'+producto?.imagen" class="ion-margin" style=" max-width:15rem; max-height: 15rem; overflow: hidden; margin: auto;"></ion-img>
      </ion-col>
      <ion-col size="12"  style="text-align:center;margin-top:15px;font-weight:bold; font-size:20px;">
        <ion-label>{{producto?.nombre}}</ion-label>
      </ion-col>
      <ion-col size="6"  style="text-align:left;margin-top:15px;font-weight:bold;margin-left: 15px;">
        <ion-label>Precio: ${{producto?.precio}}</ion-label>
      </ion-col>
      <ion-col size="6"  style="text-align:left;margin-top:15px;font-weight:bold;margin-left: 15px;">
        <ion-label>Stock: {{producto?.stock}}</ion-label>
      </ion-col>
      <ion-col size="12" style="text-align:left;margin-top:15px;font-weight:bold;margin-left: 15px;">
        <ion-label>Cantidad: {{producto?.peso}} {{producto?.tipo_peso}}</ion-label>
      </ion-col>
      <ion-col size="6" style="text-align:left;margin-top:15px;font-weight:bold;margin-left: 15px;">
        <ion-row>
          <ion-col size="4" style="display: grid; place-items:center;">
            <ion-button (click)="add('A')" fill="clear" shape="round" style=" width: 50px; height: 50px; border-radius: 50%;--background: #F7881F;font-size: 30px;--color: #242424;">
              +
            </ion-button>
          </ion-col>
          <ion-col size="4"style="font-size: 30px;display: grid; place-items:center;  ">
            <ion-label >{{venta}}</ion-label>
          </ion-col>
          <ion-col size="4" style="display: grid; place-items:center;">
            <ion-button (click)="add('B')" fill="clear" shape="round" style=" width: 50px; height: 50px; border-radius: 50%;--background: #F7881F;font-size: 30px;--color: #242424;">
              -
            </ion-button>
          </ion-col>
        </ion-row>
        
       
      </ion-col>
    </ion-row>
    <ion-button class="ion-no-padding ion-no-margin" expand="block" style="--background: #59B220;margin-top: 20px;" type="submit">
      <ion-icon name="cart-outline"></ion-icon>
      <span style="color:white; font-weight: bold;letter-spacing: 1pt;">
      Agregar al carrito
 </span>
  </ion-button>
  </ion-grid>
</ion-content>
